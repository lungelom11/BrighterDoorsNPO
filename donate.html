<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/brighter doors.png"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DONATE</title>
     <!--Font Awesome-->
     <script src="https://kit.fontawesome.com/dfdca4fe71.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" charset="UTF-8"></script>
     <!--CSS----->
     <link rel="stylesheet" href="./css/style.css">
     <link rel="stylesheet" href="./css/donate.css">
     <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!--======= BoxIcon =======-->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="home-btn">
        <button onclick="window.location.href='./index.html'">GO BACK TO HOME PAGE</button>
    </div>
    <main>
        <div class="container">
            <div class="logo-img">
               <img src="./images/brighter doors.png" alt="">
            </div>
            <p class="give-text">Give to Brighter Doors House NPO</p>
            <div class="donate-options">
                <span class="select-text">Donate With</span>
                <i class="bx bx-chevron-down"></i>
            </div>
            <ul class="options">
                <li class="option">
                    <span class="option-text" style="color: blue;">
                        PAYPAL
                    </span>
                </li>
            </ul> 
            <div id="donate-button-container">
                    <div id="donate-button"></div>
                    <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
                    <script>
                    PayPal.Donation.Button({
                    env:'production',
                    hosted_button_id:'F4LNYX47DQ7BW',
                    image: {
                    src:'https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif',
                    alt:'Donate with PayPal button',
                    title:'PayPal - The safer, easier way to pay online!',
                    }
                    }).render('#donate-button');
                    </script>
            </div>

        </div>

    </main>
    <!--Footer----->
    <footer class="footer">
        <div class="footer-logo">
            <img src="./images/brighter doors.png" alt="">
        </div>
        <div class="copyright">
            <p> &copy;Brighter Doors House NPO</p>
        </div>
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-whatsapp"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>

    <script>
        const optionMenu = document.querySelector(".container");
              selectBtn = optionMenu.querySelector(".donate-options");
              options = optionMenu.querySelectorAll(".option");
              select_text = optionMenu.querySelector(".select-text");

        selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));


        options.forEach(option => {
            option.addEventListener("click", ()=> {
                let selectedOption = option.querySelector(".option-text").innerText;
                select_text.innerText = selectedOption;
                optionMenu.classList.remove("active");
            });
        });      
    </script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $(window).on('scroll', function(){
                if ($(window).scrollTop()){
                    $("nav").addClass('bgc');
                } else {
                    $("nav").removeClass('bgc');
                }
            });
        });
    </script>
</body>
 <!--Javascript-->
 <script src="./js/script.js"></script>
</html>
